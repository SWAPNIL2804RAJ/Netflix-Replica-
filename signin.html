<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="style.css">
    
        <!-- fav icon -->
        <link rel="apple-touch-icon" sizes="180x180" href="netflix_favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="netflix_favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="netflix_favicon_io/favicon-16x16.png">
        <link rel="manifest" href="netflix_favicon_io/site.webmanifest">

</head>
<body>
    <div class="topline">
                <nav>
                    <img src="netflix-img/images/logo.png" class="logo" onclick="location.href='index.html'">
                    <div>
                        <button class="lang-button">&#127760;
                        <select class="language_type" name="language Type">
                            <option value="ENGLISH">English</option>
                            <option value="HINDI">हिन्दी</option>
                        </select>
                    </button>
                        <button class="signin" onclick="location.href='Signin.html'">Sign In</button>
                        
                    </div>
                </nav>
                <div class="signinbox">
                    <h1>Sign In</h1>
                    <div class="form">
                        <input type="email" placeholder="Email or Phone Number" required>
                        <input type="password" placeholder="Password" required>
                        <input type="submit" value="Sign In" onclick="location.href='Movies.html'">
                        <input type="checkbox">
                        <label>Remember Me</label>
                        <a href="#">Need Help?</a>
                    </div>
                    <div class="signincontent">
                        <h2>New to Netflix?<a href="#">Sign Up Now.</a></h2>
                        <h2>Sign in is protected by Google reCAPTCHA to ensure you’re not a bot.</h2>
                    </div>
                </div>
            </div>
</body>
</html>
